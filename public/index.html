<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* 原有CSS保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .cube-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .cube-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .signin-title {
            font-size: 32px;
            font-weight: 600;
            color: #e6e6e6; /* 灰白色标题 */
            letter-spacing: -0.5px;
        }
        
        .login-card {
            background-color: #151515;
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d2d2d;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
        }
        
        input {
            width: 100%;
            padding: 14px;
            background-color: #0d0d0d;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input::placeholder {
            color: #888;
        }
        
        input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        
        .continue-btn {
            width: 100%;
            padding: 14px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .continue-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-1px);
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 28px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, #333, #666, #333);
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            display: inline-block;
            padding: 0 12px;
            background-color: #151515;
            z-index: 2;
        }
        
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            background-color: #202020;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .oauth-btn:hover {
            background-color: #2a2a2a;
            border-color: #58a6ff;
            transform: translateY(-1px);
        }
        
        .oauth-btn svg {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #999;
            line-height: 1.6;
        }
        
        .footer-links a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="cube-icon">
            <!-- 立方体图标 - 灰白色 -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 15L15 35L50 55L85 35L50 15Z" stroke="#e0e0e0" stroke-width="4" fill="none"/>
                <path d="M15 35V65L50 85L85 65V35L50 55" stroke="#e0e0e0" stroke-width="4" fill="none"/>
                <path d="M50 55V85" stroke="#e0e0e0" stroke-width="4" fill="none"/>
            </svg>
        </div>
        <h1 class="signin-title">Sign in</h1>
    </div>
    
    <div class="login-card">
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required autofocus>
            </div>
            
            <button type="submit" class="continue-btn">Continue</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <a href="https://accounts.google.com/" target="_blank" class="oauth-btn">
            <!-- Google官方彩色图标 -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g transform="matrix(1,0,0,1,0,0)">
                    <path fill="#4285F4" d="M23.49,12.27c0-.79-.07-1.54-.19-2.27H12v4.51h6.47c-.29,1.48-1.14,2.73-2.4,3.58v3.01h3.86C22.21,19.09,23.49,15.99,23.49,12.27z"/>
                    <path fill="#34A853" d="M12,24c3.31,0,6.09-1.08,8.13-2.91l-3.86-3.01c-1.08.72-2.45,1.16-4.27,1.16c-3.28,0-6.06-2.19-7.06-5.14H1.27v3.1C3.36,21.44,7.36,24,12,24z"/>
                    <path fill="#FBBC05" d="M4.94,14.3c-.17-.51-.27-1.06-.27-1.63s.1-1.12.27-1.63V8.03H1.27C0.46,9.53,0,11.22,0,13s0.46,3.47,1.27,4.97L4.94,14.3z"/>
                    <path fill="#EA4335" d="M12,4.75c1.77,0,3.35,0.6,4.6,1.8l3.42-3.42C18.09,1.19,15.31,0,12,0C7.36,0,3.36,2.56,1.27,6.03l3.67,2.86C5.94,6.94,8.72,4.75,12,4.75z"/>
                </g>
            </svg>
            Continue with Google
        </a>
        
        <a href="https://github.com/login" target="_blank" class="oauth-btn">
            <!-- GitHub官方图标 -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#FFFFFF" d="M12,2A10,10,0,0,0,8.56,21.88c.5.09.68-.21.68-.48s0-.86,0-1.69c-2.78.61-3.37-1.34-3.37-1.34A2.65,2.65,0,0,0,4.7,16.68c-.91-.62.07-.6.07-.6a2.1,2.1,0,0,1,1.53,1.03,2.12,2.12,0,0,0,2.88.82,2.11,2.11,0,0,1,.62-1.33c-2.19-.25-4.5-1.1-4.5-4.89a3.84,3.84,0,0,1,1.02-2.67,3.6,3.6,0,0,1,.10-2.64s.83-.27,2.72,1a9.47,9.47,0,0,1,5,0c1.89-1.3,2.72-1,2.72-1a3.6,3.6,0,0,1,.10,2.64,3.83,3.83,0,0,1,1.02,2.67c0,3.8-2.31,4.64-4.52,4.89a2.37,2.37,0,0,1,.67,1.83c0,1.33,0,2.4,0,2.72s.18.57.69.47A10,10,0,0,0,12,2Z"/>
            </svg>
            Continue with GitHub
        </a>
        
        <a href="https://appleid.apple.com/" target="_blank" class="oauth-btn">
            <!-- 修正的Apple图标 -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path fill="#FFFFFF" d="M17.05 12.04c0 2.03-1.66 3.68-3.71 3.68-2.05 0-3.71-1.65-3.71-3.68 0-2.03 1.66-3.68 3.71-3.68 2.05 0 3.71 1.65 3.71 3.68zm-1.73 0c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2zm-2-8c-3.86 0-7 3.14-7 7s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm0 12.5c-3.03 0-5.5-2.47-5.5-5.5s2.47-5.5 5.5-5.5 5.5 2.47 5.5 5.5-2.47 5.5-5.5 5.5z"/>
            </svg>
            Continue with Apple
        </a>
        
        <div class="footer-links">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                return;
            }
            
            // 发送邮箱到后端记录
            try {
                await fetch('/.netlify/functions/log-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
            } catch (error) {
                console.error('Logging failed:', error);
            }
            
            // 立即跳转教育页面
            window.location.href = '/education.html';
        });
    </script>
</body>
</html>
