<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .cube-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .cube-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .signin-title {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.5px;
        }
        
        .login-card {
            background-color: #151515;
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d2d2d;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
        }
        
        input {
            width: 100%;
            padding: 14px;
            background-color: #0d0d0d;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input::placeholder {
            color: #888;
        }
        
        input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        
        .continue-btn {
            width: 100%;
            padding: 14px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .continue-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-1px);
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 28px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, #333, #666, #333);
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            display: inline-block;
            padding: 0 12px;
            background-color: #151515;
            z-index: 2;
        }
        
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            background-color: #202020;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .oauth-btn:hover {
            background-color: #2a2a2a;
            border-color: #58a6ff;
            transform: translateY(-1px);
        }
        
        .oauth-btn svg {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #999;
            line-height: 1.6;
        }
        
        .footer-links a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="cube-icon">
            <!-- 立方体图标 -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 15L15 35L50 55L85 35L50 15Z" stroke="#58a6ff" stroke-width="4" fill="none"/>
                <path d="M15 35V65L50 85L85 65V35L50 55" stroke="#58a6ff" stroke-width="4" fill="none"/>
                <path d="M50 55V85" stroke="#58a6ff" stroke-width="4" fill="none"/>
            </svg>
        </div>
        <h1 class="signin-title">Sign in</h1>
    </div>
    
    <div class="login-card">
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required autofocus>
            </div>
            
            <button type="submit" class="continue-btn">Continue</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <a href="https://accounts.google.com/" target="_blank" class="oauth-btn">
            <!-- Google 彩色图标 -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" fill="#4285F4"/>
                <path d="M15.48 16.92c-1.16 0-2.16-.62-2.68-1.55l-2.28 1.78c.64 1.28 2.12 2.11 3.96 2.11 1.52 0 2.79-.53 3.72-1.36l-1.76-1.36c-.48.32-1.16.48-1.96.48z" fill="#34A853"/>
                <path d="M12.48 7.88c1.72 0 2.88.76 3.52 1.4l2.56-2.56c-1.56-1.44-4.08-2.32-6.08-2.32-3.72 0-6.92 2.4-8.08 5.92l2.88 2.24c.72-2.16 2.88-3.68 5.2-3.68z" fill="#EA4335"/>
                <path d="M4.4 12c0-.56.08-1.12.24-1.68L1.76 8.08C1.28 9.16 1 10.32 1 11.52s.28 2.36.76 3.44l2.88-2.24c-.16-.56-.24-1.12-.24-1.72z" fill="#FBBC05"/>
            </svg>
            Continue with Google
        </a>
        
        <a href="https://github.com/login" target="_blank" class="oauth-btn">
            <!-- GitHub 彩色图标 -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" fill="#fff"/>
            </svg>
            Continue with GitHub
        </a>
        
        <a href="https://appleid.apple.com/" target="_blank" class="oauth-btn">
            <!-- Apple 彩色图标（根据官方设计） -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M17.05 13.12c-.03 2.63 2.28 3.5 2.31 3.51-.02.07-.36 1.24-1.19 2.45-.72 1.05-1.46 2.1-2.63 2.12-1.14.02-1.51-.72-2.82-.72-1.31 0-1.73.7-2.83.73-1.13.03-1.97-1.15-2.7-2.19-.98-1.41-1.73-3.99-.72-5.74 1.02-1.75 2.7-2.79 4.29-2.82 1.18-.02 2.29.8 3.01.8.72 0 2.07-.97 3.49-.84.59.03 2.26.24 3.33 1.71-.09.05-2.06 1.21-2.04 3.61M14.7 7.38c.67-.81 1.12-1.94.99-3.07-.96.04-2.13.64-2.82 1.45-.62.72-1.17 1.87-1.02 2.97 1.07.08 2.17-.53 2.85-1.35" fill="#fff"/>
            </svg>
            Continue with Apple
        </a>
        
        <div class="footer-links">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                return;
            }
            
            // 发送邮箱到后端记录
            try {
                await fetch('/.netlify/functions/log-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
            } catch (error) {
                console.error('Logging failed:', error);
            }
            
            // 立即跳转教育页面
            window.location.href = '/education.html';
        });
    </script>
</body>
</html>
