<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .cube-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cube-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .signin-title {
            font-size: 32px;
            font-weight: 700;
            color: #e6e6e6;
            letter-spacing: -0.5px;
            margin-top: 10px;
        }
        
        .login-card {
            background-color: #151515;
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d2d2d;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-size: 15px;
            font-weight: 500;
            color: #d0d0d0;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            background-color: #0d极d0d;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input::placeholder {
            color: #777;
        }
        
        input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        
        input.invalid {
            border-color: #ff6b6b;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border极: none;
            color: #888;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }
        
        .toggle-password:hover {
            color: #58a6ff;
        }
        
        .continue-btn {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
        }
        
        .continue-btn:hover {
            background-color: #f0f0f0;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 28px 0 24px;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, #333, #666, #333);
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            display: inline-block;
            padding: 0 15px;
            background-color: #151515;
            z-index: 2;
        }
        
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 13px;
            margin-bottom: 12px;
            background-color: #202020;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .oauth-btn:hover {
            background-color: #2a2a2a;
            border-color: #58a6ff;
        }
        
        .oauth-btn svg {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #999;
            line-height: 1.6;
        }
        
        .footer-links a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
            color: #4d9eff;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 25px 20px;
            }
            
            .signin-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="cube-icon">
            <!-- 完整的立方体图标 -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 15L15 35L50 55L85 35L50 15Z" stroke="#e0e0e0" stroke-width="4" fill="none"/>
                <path d="M15 35V65L50 85L85 65V35L50 55" stroke="#e0e0e0" stroke-width="4" fill="none"/>
                <path d="M50 55V85" stroke="#e0e0e0" stroke-width="4" fill="none"/>
            </svg>
        </div>
        <h1 class="signin-title">Sign in</h1>
    </div>
    
    <div class="login-card">
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required autofocus>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>
            
            <button type="submit" class="continue-btn">Continue</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <a href="#" class="oauth-btn">
            <!-- 正确的Google图标 -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 极23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>
        
        <a href="#" class="oauth-btn">
            <!-- 正确的GitHub图标 -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
            </svg>
            Continue with GitHub
        </a>
        
        <div class="footer-links">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            
            // Real-time email validation
            emailInput.addEventListener('input', validateEmail);
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateEmail()) {
                    // Redirect to education page
                    window.location.href = 'education.html';
                }
            });
            
            function validateEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email === '') {
                    emailInput.classList.remove('invalid');
                    emailError.style.display = 'none';
                    return false;
                }
                
                if (!emailRegex.test(email)) {
                    emailInput.classList.add('invalid');
                    emailError.style.display = 'block';
                    return false;
                } else {
                    emailInput.classList.remove('invalid');
                    emailError.style.display = 'none';
                    return true;
                }
            }
        });
    </script>
</body>
</html>
