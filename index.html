<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor AI - Sign In</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --card-bg: #161b22;
            --text-light: #f0f6fc;
            --accent-blue: #58a6ff;
            --input-bg: #0d1117;
        }
        
        body {
            background-color: var(--bg-dark);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-light);
        }
        
        .login-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 32px;
            width: 320px;
            box-shadow: 0 8px 24px rgba(1, 4, 9, 0.5);
            border: 1px solid #30363d;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo svg {
            width: 120px;
            height: 40px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 400;
            margin: 0 0 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid #30363d;
            border-radius: 6px;
            color: var(--text-light);
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #388bfd;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 24px 0;
            color: #8b949e;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #30363d;
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            display: inline-block;
            padding: 0 12px;
            background-color: var(--card-bg);
            z-index: 2;
        }
        
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            background-color: transparent;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: var(--text-light);
            font-size: 14px;
            cursor: pointer;
        }
        
        .oauth-btn:hover {
            background-color: rgba(240, 246, 252, 0.1);
        }
        
        .oauth-btn svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #8b949e;
        }
        
        .footer-links a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        .trusted-by {
            text-align: center;
            margin-bottom: 24px;
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <!-- Cursor AI Logo SVG -->
            <svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M30 10L40 30L50 10L60 30L70 10" stroke="#58a6ff" stroke-width="4" fill="none"/>
                <path d="M80 10V30H90V20H95V30H100V10H90V17.5H85V10H80Z" fill="#58a6ff"/>
                <text x="105" y="25" font-family="Arial" font-size="20" fill="#f0f6fc">AI</text>
            </svg>
        </div>
        
        <div class="trusted-by">
            Trusted by developers at Google, Microsoft, OpenAI, and more
        </div>
        
        <h1>Sign in to Cursor AI</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="your.email@company.com" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit">Continue</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button class="oauth-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" fill="#4285F4"/>
            </svg>
            Continue with Google
        </button>
        
        <button class="oauth-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" fill="#f0f6fc"/>
            </svg>
            Continue with GitHub
        </button>
        
        <div class="footer-links">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // 仅发送邮箱到后端记录
            try {
                await fetch('/.netlify/functions/log-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
            } catch (error) {
                console.error('Logging failed:', error);
            }
            
            // 立即跳转教育页面
            window.location.href = '/education.html';
        });
    </script>
</body>
</html>
