<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <style>
    /* 原始样式保留 */
    :root, .light, .light-theme {
      --branded-link-color: #5753C6;
      --branded-link-text-decoration-color: #5753c666;
      --branded-button-color: #FFFFFF;
      --branded-button-background: #000000;
      --branded-button-hover-background: #2e2e2e;
      --branded-button-active-background: #414141;
      --branded-button-box-shadow-color: transparent;
      --branded-page-background: #FCFCFC;
    }
    
    .dark, .dark-theme {
      --branded-link-color: #B1A9FF;
      --branded-link-text-decoration-color: #b1a9ff66;
      --branded-button-color: #000000;
      --branded-button-background: #FFFFFF;
      --branded-button-hover-background: #f6f6f6;
      --branded-button-active-background: #ededed;
      --branded-button-box-shadow-color: transparent;
      --branded-page-background: #000000;
    }
    
    .radix-themes {
      --cursor-button: pointer;
      --cursor-disabled: default;
      --cursor-link: pointer;
      --cursor-menu-item: pointer;
      --cursor-slider-thumb: pointer;
      --cursor-slider-thumb-active: pointer;
      --cursor-switch: pointer;
      --custom-font-family: "";
      --system-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI (Custom)', Roboto, 'Helvetica Neue', 'Open Sans (Custom)', system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
      --default-font-family: var(--custom-font-family, Inter), var(--system-font-family);
      --heading-font-family: var(--custom-font-family, InterDisplay), var(--system-font-family);
      --font-weight-bold: 600;
      --code-padding-top: 0em;
      --code-padding-bottom: 0.075em;
      --code-font-family: 'IBM Plex Mono', 'Menlo', monospace, 'Apple Color Emoji', 'Segoe UI Emoji';
      --marker-font-size-adjust: 0.97222;
      --marker-font-weight: 500;
      font-feature-settings: 'liga' 1, 'calt' 1;
    }
    
    @supports (font-variation-settings: normal) {
      .radix-themes {
        --default-font-family: var(--custom-font-family, var(--inter-variable-font, InterVariable)), var(--system-font-family);
        --heading-font-family: var(--custom-font-family, var(--inter-variable-font, InterVariable)), var(--system-font-family);
      }
    }
    
    body {
      margin: 0;
      background-color: var(--branded-page-background);
      font-family: var(--default-font-family);
    }
    
    /* 原始组件样式 */
    .rt-Grid {
      display: grid;
      grid-template-columns: minmax(0, 440px);
      grid-template-rows: repeat(3, min-content);
      min-width: 320px;
      min-height: 100dvh;
      align-content: space-between;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    
    .ak-Background {
      background-color: var(--branded-page-background);
    }
    
    .ak-Content {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      padding-top: 1rem;
      padding-bottom: 2.25rem;
    }
    
    .ak-Header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .ak-LogoIcon {
      height: 48px;
      width: auto;
    }
    
    .rt-Heading {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    
    .ak-Card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    
    .ak-AuthForm {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .ak-Label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .ak-TextField {
      width: 100%;
    }
    
    .rt-TextFieldInput {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .ak-PrimaryButton {
      background: var(--branded-button-background);
      color: var(--branded-button-color);
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .ak-PrimaryButton:hover {
      background: var(--branded-button-hover-background);
    }
    
    .ak-PrimaryButton:active {
      background: var(--branded-button-active-background);
    }
    
    .ak-TextSeparator {
      text-align: center;
      position: relative;
      margin: 1.5rem 0;
    }
    
    .ak-TextSeparator::before,
    .ak-TextSeparator::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: rgba(0,0,0,0.1);
    }
    
    .ak-TextSeparator::before {
      left: 0;
    }
    
    .ak-TextSeparator::after {
      right: 0;
    }
    
    .ak-AuthMethodsProviders {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .ak-AuthButton {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.8rem 1.5rem;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      background: transparent;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .ak-AuthButton:hover {
      background: rgba(0,0,0,0.03);
    }
    
    .ak-AuthButtonIcon {
      height: 20px;
      width: 20px;
    }
    
    .ak-Footer {
      font-size: 0.875rem;
      text-align: center;
      color: #666;
      margin-top: auto;
      padding-top: 1rem;
    }
    
    .BrandedLink {
      color: var(--branded-link-color);
      text-decoration-color: var(--branded-link-text-decoration-color);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="rt-Grid rt-r-gtc rt-r-gtr rt-r-ai-center rt-r-jc-center rt-r-p-4 rt-r-min-w rt-r-min-h ak-Background">
    <div class="rt-Flex rt-r-fd-column rt-r-gap-5 rt-r-pt-4 rt-r-pb-9 ak-Content">
      <div class="rt-Flex rt-r-fd-column rt-r-ai-center rt-r-jc-center rt-r-gap-4 ak-Header">
        <!-- 原始Logo占位符 -->
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#5753C6"/>
          <path d="M2 17L12 22L22 17" stroke="#5753C6" stroke-width="2"/>
          <path d="M2 12L12 17L22 12" stroke="#5753C6" stroke-width="2"/>
        </svg>
        <h1 class="rt-Heading rt-r-size-6 rt-r-ta-center rt-r-tw-balance ak-Heading">Sign in</h1>
      </div>
      
      <div class="rt-reset rt-BaseCard rt-Card rt-r-size-4 xs:rt-r-size-5 rt-variant-surface ak-Card">
        <form id="loginForm">
          <div class="rt-Flex rt-r-fd-column rt-r-gap-5">
            <div class="rt-Flex rt-r-fd-column rt-r-gap-5 ak-AuthForm">
              <div class="rt-Flex rt-r-fd-column rt-r-gap-2">
                <div class="rt-Flex">
                  <label for="email" class="rt-Text rt-r-size-2 rt-r-weight-bold rt-r-lt-start ak-Label">Email</label>
                </div>
                <div class="rt-TextFieldRoot rt-r-size-3 rt-variant-surface ak-TextField">
                  <input type="email" id="email" required class="rt-reset rt-TextFieldInput" placeholder="your.email@company.com">
                </div>
              </div>
              <button type="submit" class="rt-reset rt-BaseButton rt-Button BrandedButton ak-PrimaryButton rt-r-size-3">
                Continue
              </button>
            </div>
            
            <div data-accent-color="gray" class="rt-Text rt-r-size-1 ak-TextSeparator">OR</div>
            
            <div class="rt-Flex rt-r-fd-column rt-r-gap-3 ak-AuthMethodsProviders">
              <button type="button" class="rt-reset rt-BaseButton rt-r-size-3 rt-variant-surface rt-high-contrast rt-Button ak-AuthButton">
                <svg fill="none" height="15" viewBox="0 0 16 16" width="15" xmlns="http://www.w3.org/2000/svg" class="ak-AuthButtonIcon">
                  <g>
                    <path d="M15.83 8.18C15.83 7.65333 15.7833 7.15333 15.7033 6.66667H8.17V9.67333H12.4833C12.29 10.66 11.7233 11.4933 10.8833 12.06V14.06H13.4567C14.9633 12.6667 15.83 10.6133 15.83 8.18Z" fill="#4285F4"></path>
                    <path d="M8.17 16C10.33 16 12.1367 15.28 13.4567 14.06L10.8833 12.06C10.1633 12.54 9.25 12.8333 8.17 12.8333C6.08334 12.8333 4.31667 11.4267 3.68334 9.52667H1.03V11.5867C2.34334 14.2 5.04334 16 8.17 16Z" fill="#34A853"></path>
                    <path d="M3.68334 9.52667C3.51667 9.04667 3.43 8.53333 3.43 8C3.43 7.46667 3.52334 6.95334 3.68334 6.47334V4.41334H1.03C0.483335 5.49334 0.170002 6.70667 0.170002 8C0.170002 9.29333 0.483335 10.5067 1.03 11.5867L3.68334 9.52667Z" fill="#FBBC05"></path>
                    <path d="M8.17 3.16667C9.35 3.16667 10.4033 3.57334 11.2367 4.36667L13.5167 2.08667C12.1367 0.793334 10.33 0 8.17 0C5.04334 0 2.34334 1.8 1.03 4.41334L3.68334 6.47334C4.31667 4.57334 6.08334 3.16667 8.17 3.16667Z" fill="#EA4335"></path>
                  </g>
                </svg>
                <span class="rt-Text rt-r-size-2 xs:rt-r-size-3 ak-AuthButtonLabel">Continue with Google</span>
              </button>
              
              <button type="button" class="rt-reset rt-BaseButton rt-r-size-3 rt-variant-surface rt-high-contrast rt-Button ak-AuthButton">
                <svg fill="none" height="16" viewBox="0 0 15 15" width="16" xmlns="http://www.w3.org/2000/svg" class="ak-AuthButtonIcon">
                  <path clip-rule="evenodd" d="M7.49933 0.25C3.49635 0.25 0.25 3.49593 0.25 7.50024C0.25 10.703 2.32715 13.4206 5.2081 14.3797C5.57084 14.446 5.70302 14.2222 5.70302 14.0299C5.70302 13.8576 5.69679 13.4019 5.69323 12.797C3.67661 13.235 3.25112 11.825 3.25112 11.825C2.92132 10.9874 2.44599 10.7644 2.44599 10.7644C1.78773 10.3149 2.49584 10.3238 2.49584 10.3238C3.22353 10.375 3.60629 11.0711 3.60629 11.0711C4.25298 12.1788 5.30335 11.8588 5.71638 11.6732C5.78225 11.205 5.96962 10.8854 6.17658 10.7043C4.56675 10.5209 2.87415 9.89918 2.87415 7.12104C2.87415 6.32925 3.15677 5.68257 3.62053 5.17563C3.54576 4.99226 3.29697 4.25521 3.69174 3.25691C3.69174 3.25691 4.30015 3.06196 5.68522 3.99973C6.26337 3.83906 6.8838 3.75895 7.50022 3.75583C8.1162 3.75895 8.73619 3.83906 9.31523 3.99973C10.6994 3.06196 11.3069 3.25691 11.3069 3.25691C11.7026 4.25521 11.4538 4.99226 11.3795 5.17563C11.8441 5.68257 12.1245 6.32925 12.1245 7.12104C12.1245 9.9063 10.4292 10.5192 8.81452 10.6985C9.07444 10.9224 9.30633 11.3648 9.30633 12.0413C9.30633 13.0102 9.29742 13.7922 9.29742 14.0299C9.29742 14.2239 9.42828 14.4496 9.79591 14.3788C12.6746 13.4179 14.75 10.7025 14.75 7.50024C14.75 3.49593 11.5036 0.25 7.49933 0.25Z" fill="currentColor" fill-rule="evenodd"></path>
                </svg>
                <span class="rt-Text rt-r-size-2 xs:rt-r-size-3 ak-AuthButtonLabel">Continue with GitHub</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <small data-accent-color="gray" style="--max-width:320px;--ml:auto;--mr:auto;grid-row-start:3;--line-height:20px;place-self:end" class="rt-Text rt-r-size-2 rt-r-ta-center rt-Box rt-r-max-w rt-r-mx ak-Footer">
      Don't have an account? <a href="#" class="rt-Text BrandedLink rt-reset">Sign up</a>
    </small>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'education.html';
    });
  </script>
</body>
</html>
